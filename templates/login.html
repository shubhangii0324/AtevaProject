{% extends 'base.html' %}

{% block head %}
<title>Ateva | Login</title>
{% endblock %}

{% block body %}
<main class="page login-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Log In</h2>
            </div>
            <form>
                <div class="form-group"><label for="username">Username</label><input class="form-control item" type="text" id="username"></div>
                <div class="form-group"><label for="password">Password</label><input class="form-control" type="password" id="password"></div>
                <div class="form-group">
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="checkbox"><label class="form-check-label" for="checkbox">Remember me</label></div>
                </div><button class="btn btn-primary btn-block" type="submit">Log In</button>
                <div class="customlink"><a href="/reset-password">Forgot password?</a></div>
            </form>
        </div>
    </section>
</main>
{% endblock %}
