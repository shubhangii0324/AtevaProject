{% extends 'base.html' %}

{% block head %}
<title>Ateva | Registration</title>
{% endblock %}

{% block body %}
<main class="page registration-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Registration</h2>
            </div>
            <form>
                <div class="form-group"><label for="name">Username</label><input class="form-control item" type="text" id="username"></div>
                <div class="form-group"><label for="password">Password</label><input class="form-control item" type="password" id="password"></div>
                <div class="form-group"><label for="email">Confirm Password</label><input class="form-control item" type="password" id="password"></div><button class="btn btn-primary btn-block" type="submit">Sign Up</button></form>
        </div>
    </section>
</main>
{% endblock %}
