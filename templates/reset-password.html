{% extends 'base.html' %}

{% block head %}
<title>Ateva | About Us</title>
{% endblock %}

{% block body %}
<main class="page login-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Forgot Your Password?</h2>
                <p>Enter your email address and we will send you a verification code to reset your password.</p>
            </div>
            <form>
                <div class="form-group"><label for="username">Email</label><input class="form-control item" type="email" id="email"></div><button class="btn btn-primary btn-block" type="submit">Continue</button></form>
        </div>
    </section>
</main>
{% endblock %}
